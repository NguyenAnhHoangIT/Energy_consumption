<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Energy Data Dashboard</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#statistics">Statistics</a></li>
                    <li class="nav-item"><a class="nav-link" href="#prediction">Prediction</a></li>
                    <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-4">
        <section id="statistics">
            <h2>Statistics</h2>
            <div class="chart-container mb-4">
                <label for="daily-select">Daily Energy Data:</label>
                <select id="daily-select" class="form-control w-25 mb-3">
                    <option value="7">Last 7 Days</option>
                    <option value="30">Last 30 Days</option>
                </select>
                <div id="daily-chart"></div>
            </div>
            <div class="chart-container mb-4">
                <label for="weekly-select">Weekly Energy Data:</label>
                <select id="weekly-select" class="form-control w-25 mb-3"></select>
                <div id="weekly-chart"></div>
            </div>
            <div class="chart-container mb-4">
                <label for="monthly-select">Monthly Energy Data:</label>
                <div id="monthly-chart"></div>
            </div>
            <div class="chart-container mb-4" id="daily-trend-chart"></div>
            <div class="chart-container mb-4" id="weekly-trend-chart"></div>
            <div class="chart-container mb-4" id="monthly-trend-chart"></div>
            <div class="chart-container mb-4" id="daily-seasonal-chart"></div>
            <div class="chart-container mb-4" id="weekly-seasonal-chart"></div>
            <div class="chart-container mb-4" id="monthly-seasonal-chart"></div>
            <div class="chart-container mb-4" id="correlation-matrix"></div>
            <div class="chart-container mb-4" id="spider-chart"></div>
        </section>
        <section id="prediction">
            <h2>Prediction</h2>
            <p>Prediction functionality coming soon...</p>
        </section>
        <section id="register">
            <h2>Register</h2>
            <p>Registration functionality coming soon...</p>
        </section>
        <section id="login">
            <h2>Login</h2>
            <p>Login functionality coming soon...</p>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Energy Data Dashboard</p>
    </footer>
    <script src="utils.js"></script>
    <script src="charts.js"></script>
    <script src="trends.js"></script>
    <script src="seasonal.js"></script>
    <script src="correlation.js"></script>
    <script src="spider.js"></script>
    <script src="main.js"></script>
</body>
</html>
